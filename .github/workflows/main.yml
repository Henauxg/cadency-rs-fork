name: Main
on:
  push:
    branches:
      - main

jobs:
  test_branch:
    name: Test Main
    uses: ./.github/workflows/test.yml
  publish_image:
    permissions: 
      contents: read
      packages: write
    needs:
      - test_branch
    name: Publish main image
    uses: ./.github/workflows/image.yml
    with:
      user: jontze
      push: true
      cache_tag: main
    secrets: inherit      
