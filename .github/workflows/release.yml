name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  test_release:
    name: Test Main
    uses: ./.github/workflows/test.yml

  publish_image:
    permissions:
      contents: read
      packages: write
    needs:
      - test_release
    name: Publish main image
    uses: ./.github/workflows/image.yml
    with:
      user: jontze
      push: true
    secrets: inherit
